<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #disco-lightning {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      animation: disco 5s infinite;
    }

    @keyframes disco {
      0% {background: red;}
      20% {background: blue;}
      40% {background: green;}
      60% {background: yellow;}
      80% {background: purple;}
      100% {background: orange;}
    }

    #hello-world {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="disco-lightning"></div>
  <div id="hello-world">Hello World</div>
</body>
</html>
